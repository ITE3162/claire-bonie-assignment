{% extends 'users/base.html' %}

{% block content %}
<div class="container">
    <main role="main" class="pb-3">
        <h1>Index</h1>

<p>
    <a href="{% url 'blog-create' %}" class="btn btn-primary">Create New</a>
</p>

<div class="row">
    {% for post in posts %}
        <div class="col-md-3 d-flex align-items-stretch">
            
        <div class="card my-2" style="width: 18rem;">
            <a class="text-decoration-none" href="{% url 'blog-detail' post.id %}">
                <img class="card-img-top" src="{{ post.image.url }}" alt="Card image cap">
            </a>
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <span class="movie-info">{{ post.date_posted | date:"F d, Y" }}</span>
                <p class="card-text mt-1">{{ post.content }}</p>
            </div>
            
            <div class="article-metadata">
                <img class="rounded-circle article-img" width="20%" height="60%" src="{{post.author.profile.image.url}}" alt="user">
                <a class="mr-2" href="">{{post.author}}</a>
                <small class="article-title">{{post.date_posted|date:"F d, Y"}}</small>
            </div>
        </div>
           
        </div> 
    {% endfor %}
</div>
    </main>
</div>
{% endblock %}
